<!DOCTYPE html>
<html>
<head><title>Cube Solver</title></head>
<body>
  <h1>3×3 Cube Solver</h1>

    <input type="text" id="stateInput" size="60"/>

  </form>
  <pre id="solution"></pre>

</body>
</html>
